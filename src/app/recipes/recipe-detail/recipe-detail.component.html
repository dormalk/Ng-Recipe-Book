<div class="row" style="margin-top:20px;">
  <div class="col-xs-12">
    <img  [src]="selectedRecipeDatail.imagePath" 
          alt="" 
          class="img-responsive"
          style="max-height: 250px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipeDatail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div 
      class="btn-group"
      appDropdown>
      <button type="button" class="btn btn-primary downdrop-toggle">Mannage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onAddIngredientsToShoppingList()">Add Ingradiants to Shopping List</a></li>
        <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{selectedRecipeDatail.description}}
  </div>
</div>
<div class="row ingredients">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of selectedRecipeDatail.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
    </ul>
  </div>
</div>
