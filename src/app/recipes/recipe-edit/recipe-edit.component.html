<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="col-xs-12" style="margin-bottom: 5px;">
        <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              class="form-control"
              formControlName="name"
              id="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text" 
              class="form-control"
              formControlName="imagePath"
              id="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              id="description" 
              rows="6"
              formControlName="description"
              class="form-control"></textarea>
          </div>
        </div>
      </div> 
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div 
              *ngFor="let ingredientCtrl of formData.controls; let i = index" 
              class="row"
              style="margin-top: 5px;" 
              formGroupName="{{i}}">
            <div class="col-xs-8">
              <input 
                type="text" 
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xs-2">
              <input 
                type="text" 
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">x</button>
            </div>
          </div>
          <hr>
          <button 
            class="btn btn-success" 
            (click)="onAddIngredient()"
            type="button">Add ingredient</button>
        </div>
      </div> 
    </form>
  </div>
</div>
